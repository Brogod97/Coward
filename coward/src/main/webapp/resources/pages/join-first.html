<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/join-first.css" />
    <title>Coward | 회원가입-타입 선택 및 약관동의</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="join-wrapper">
            <div class="lg-only">
              <img src="../assets/images/login-bg.svg" class="login-bg-img" />
            </div>
            <div class="join-first-box">
              <a href="#">
                <img src="../assets/images/home_logo.svg" class="logo-img" />
              </a>
              <br />
              <br />
              <p class="p-first">Coward에 오신 것을 환영합니다!</p>

              <button class="join-email">이메일로 가입하기</button>
              <div class="line-box">
                <hr class="line1" />
                <hr class="line2" />
                <p class="p-or">또는</p>
                <img
                  src="../assets/images/goolge-logo.png"
                  class="google-logo"
                />
                <img src="../assets/images/kakao-logo.png" class="kakao-logo" />
                <div class="join-google-box">
                  <button class="join-google">Google로 간편가입</button>
                </div>
                <div class="join-kakao-box">
                  <button class="join-kakao">Kakao로 간편가입</button>
                </div>
                <span>이미 계정이 있으신가요?</span>
                <a href="#" class="join">로그인 하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
