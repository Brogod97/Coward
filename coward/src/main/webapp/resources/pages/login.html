<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/login.css" />
    <script
      src="https://kit.fontawesome.com/e5fede6c09.js"
      crossorigin="anonymous"
    ></script>
    <title>Coward | 로그인창</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-04">
          <div class="login-wrapper">
            <div class="lg-only">
              <img src="../assets/images/login-bg.svg" class="login-bg-img" />
            </div>
            <div class="login-box">
              <a href="#">
                <img src="../assets/images/home_logo.svg" class="logo-img" />
              </a>
              <br />
              <br />
              <p class="p-first">Coward에 오신 것을 환영합니다!</p>
              <br />
              <p class="p-email">이메일</p>
              <div class="email-input-box">
                <input placeholder="example@gmail.com" class="input-email" />
              </div>
              <br />
              <div class="pw-input-box">
                <p class="p-pw">비밀번호</p>
                <form action="#" name="pw-form">
                  <fieldset>
                    <input placeholder="example@gmail.com" class="input-pw" />
                    <button
                      id="pw-see-btn"
                      class="fa-regular fa-eye-slash"
                    ></button>
                  </fieldset>
                </form>
                <br />
              </div>
              <button class="login-btn">로그인</button>
              <br /><br />
              <div class="id-pw-savefind-box">
                <form action="#">
                  <label for="id-save">
                    <input
                      type="checkbox"
                      value="id-save"
                      class="check-id-save"
                      id="id-save"
                    />아이디 저장
                  </label>
                </form>
                <a href="#" class="pw-find">비밀번호 찾기</a>
              </div>
              <div class="line-box">
                <hr class="line1" />
                <hr class="line2" />
                <p>또는</p>
              </div>
              <div class="simple-login-box">
                <a href="#">
                  <img
                    src="../assets/images/kakao_login_medium_narrow.png"
                    class="google-login"
                  />
                </a>
                <a href="#">
                  <img
                    src="../assets/images/kakao_login_medium_narrow.png"
                    class="kakao-login"
                  />
                </a>
              </div>
              <br />
              <span>혹시 아직 회원이 아니신가요?</span>
              <a href="#">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
