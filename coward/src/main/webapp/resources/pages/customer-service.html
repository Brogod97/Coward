<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coward | 고객 센터</title>

    <script
      src="https://kit.fontawesome.com/e5fede6c09.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/coward/src/main/webapp/resources/styles/css/customer-service.css"
    />
  </head>

  <body>
    <main class="customerService">
      <div class="bg">
        <p class="bg-text">궁금한 내용을</p>
        <p class="bg-text">검색하시면 해결해 드릴게요!</p>

        <!-- 개인/ 기업 이용가이드 body-->

        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <!-- 검색창 -->
              <div class="search-area">
                <form action="#" name="search-form">
                  <fieldset>
                    <input
                      type="search"
                      class="search-area-input"
                      name="query"
                      autocomplete="off"
                      placeholder="무엇이든 검색해보세요!"
                    />

                    <!-- 검색버튼 -->
                    <button
                      id="search-area-btn"
                      class="fa-solid fa-magnifying-glass"
                    ></button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="all-wrapping">
              <div class="col-md-4">
                <div class="developer-wrapping">
                  <div class="customerService-card"></div>
                  <table border="1" class="customerService-list-table">
                    <thead>
                      <tr>
                        <th>개인 회원님들이 자주 묻는 질문</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>작성된 게시글이 없습니다.</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="col-md-4">
                <div class="company-wrapping">
                  <div class="customerService-card"></div>
                  <table border="1" class="customerService-list-table">
                    <thead>
                      <tr>
                        <th>개인 회원님들이 자주 묻는 질문</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>작성된 게시글이 없습니다.</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
