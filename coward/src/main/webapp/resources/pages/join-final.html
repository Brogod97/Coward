<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/join-final.css" />

    <title>Coward | 이메일, 비밀번호 입력</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="join-final-wrapper">
            <img
              src="../assets/images/login-bg.svg"
              class="login-bg-img lg-only"
            />
            <div class="join-final-box">
              <div class="logo-final-box">
                <a href="#">
                  <img src="../assets/images/home_logo.svg" class="logo-img" />
                </a>
                <span class="final-info"> 정보 입력 마지막 단계입니다! </span>
              </div>
              <div class="email-box">
                <span class="input-title">이메일</span>
                <input
                  class="input"
                  id="email-input"
                  type="email"
                  placeholder="이메일 입력"
                />
                <button class="email-cert-btn">이메일 인증하기</button>
              </div>
              <div class="email-cert-box">
                <span class="email-explantation"
                  >이메일로 전송된 코드를 입력해주세요.</span
                >
                <div class="email-cert">
                  <input class="cert-code" placeholder="인증코드 6자리 입력" />
                  <span class="timer">05:00</span>
                  <button class="cert-btn">확인</button>
                </div>
                <div class="warnning-img">
                  <img src="../assets/images/warning-circle.svg" />
                  <span class="email-explantation-1"
                    >이메일을 받지 못하셨나요?</span
                  >
                  <form action="#">
                    <span class="email-explantation-2">이메일 재전송하기</span>
                  </form>
                </div>
              </div>
              <div class="pw-box">
                <span class="input-title">비밀번호</span>
                <span class="pw-explanation">8자리 이상,대소문자 포함</span>
                <input
                  class="input"
                  id="pw-input"
                  placeholder="사용할 비밀번호를 입력해주세요!"
                  type="password"
                />
                <div class="eye-img">
                  <img src="../assets/images/eye.svg" />
                </div>
              </div>
              <div class="pw-box">
                <span class="input-title">비밀번호 확인</span>
                <input
                  class="input"
                  id="pw-input-check"
                  placeholder="비밀번호를 한번 더 입력해주세요!"
                  type="password"
                />
                <div class="eye-img">
                  <img src="../assets/images/eye.svg" />
                </div>
              </div>
              <button class="complete-btn">완료</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
