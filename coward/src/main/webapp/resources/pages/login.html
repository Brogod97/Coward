<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/login.css" />
    <title>Coward | 로그인창</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="login-wrapper">
            <div class="lg-only">
              <img src="../assets/images/login-bg.svg" class="login-bg-img" />
            </div>
            <div class="login-box">
              <a href="#">
                <img src="../assets/images/home_logo.svg" class="logo-img" />
              </a>
              <br />
              <br />
              <p>Coward에 오신 것을 환영합니다!</p>
              <br />
              <p class="p-email">이메일</p>
              <div class="email-input-box">
                <input placeholder="example@gmail.com" class="input-email" />
              </div>
              <br />
              <div class="pw-box">
                <p class="p-pw">비밀번호</p>
                <div class="input-deco-box">
                  <div class="pw-input-box">
                    <input placeholder="example@gmail.com" class="input-pw" />
                  </div>
                  <a href="#">
                    <img src="../assets/images/eye.svg" class="eye-img" />
                  </a>
                </div>
              </div>
              <button class="login-btn">로그인</button>
              <div class="id-pw-savefind-box">
                <form action="#">
                  <input type="checkbox" value="id-save" />아이디 저장
                </form>
                <a href="#">비밀번호 찾기</a>
              </div>
              <div class="line-box">
                <hr class="line1" />
                <hr class="line2" />
                <p>또는</p>
              </div>
              <div class="simple-login-box">
                <a href="#">
                  <img
                    src="../assets/images/kakao_login_medium_narrow.png"
                    class="google-login"
                  />
                </a>
                <a href="#">
                  <img
                    src="../assets/images/kakao_login_medium_narrow.png"
                    class="kakao-login"
                  />
                </a>
              </div>
              <br />
              <span>혹시 아직 회원이 아니신가요?</span>
              <a href="#">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
