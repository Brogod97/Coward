<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/coward/src/main/webapp/resources/styles/css/login.css"
    />
    <title>Coward | 로그인창</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <a href="#">
            <image src="../assets/images/login-bg.svg" class="login-bg-img" />
          </a>
          <a href="#">
            <image src="../assets/images/home_logo.svg" class="logo-img" />
          </a>
          <p>Coward에 오신 것을 환영합니다!</p>
          <p class="p-email">이메일</p>
          <input placeholder="example@gmail.com" class="input-email" />
          <p class="p-pw">비밀번호</p>
          <input placeholder="example@gmail.com" class="input-pw" />
          <a href="#">
            <image src="../assets/images/eye.svg" class="shape-img"></image>
          </a>
          <button class="login-btn">로그인</button>
          <form action="#">
            <input type="checkbox" value="id-save" />아이디 저장
          </form>

          <a href="#">비밀번호 찾기</a>
          <hr class="line1" />
          <hr class="line2" />
          <p>또는</p>
          <a href="#">
            <image
              src="../assets/images/kakao_login_medium_narrow.png"
              class="google-login"
            >
            </image>
          </a>
          <a href="#">
            <image
              src="../assets/images/kakao_login_medium_narrow.png"
              class="kakao-login"
            >
            </image>
          </a>
          <br />
          <span>혹시 아직 회원이 아니신가요?</span>
          <a href="#">회원가입</a>
        </div>
      </div>
    </div>
  </body>
</html>
