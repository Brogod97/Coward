<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/coward/src/main/webapp/resources/styles/css/chat-room.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="header-wrapper">
              <div class="header-left">
                <h1 class="logo">
                  <a href="#">
                    <img
                      src="/coward/src/main/webapp/resources/assets/images/home_logo.svg"
                      alt="Coward"
                    />
                  </a>
                </h1>

                <button
                  class="header-button sm-only"
                  type="button"
                  aria-label="메뉴 버튼"
                >
                  <i class="ic-hamburger"></i>
                </button>
              </div>

              <div class="header-right sm-hidden">
                <!-- Note: 로그인을 하지 않은 경우 -->
                <div class="header-buttons">
                  <button
                    class="header-button md-only"
                    type="button"
                    aria-label="통합 검색 버튼"
                  >
                    <i class="ic-search"></i>
                  </button>
                  <button class="header-button-text" type="button">
                    <a href="#">로그인</a>
                  </button>
                  <button class="header-button-text" type="button">
                    <a href="#">회원가입</a>
                  </button>
                </div>
                <!-- Note: 로그인을 한 경우 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav class="nav">
      <h2 class="visually-hidden">메뉴</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="nav-wrapper">
              <div class="nav-left">
                <ul class="nav-list">
                  <li class="nav-item is-active">
                    <a href="#">공모전</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">개발자 찾기</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">가격 안내</a>
                  </li>
                </ul>
              </div>

              <div class="nav-right lg-only">
                <form class="nav-search" action="#">
                  <input
                    class="nav-search-input"
                    type="text"
                    placeholder="어떤 공모전을 찾으시나요?"
                  />
                  <i class="ic-search" aria-hidden></i>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="chatroom-wrapper">
            <div class="ad col-sm-4 sm-only">
              <div class="chat-box">
                <div class="profile-box">
                  <div class="profile-img avatar">
                    <img src="../assets/images/default-user-img.png" alt="" />
                  </div>
                </div>
                <p class="chat-message opponent">누구세요?</p>

                <p class="chat-date">2023.06.05 12:32</p>
              </div>

              <div class="chat-box reverse">
                <div class="profile-box">
                  <div class="profile-img avatar">
                    <img src="../assets/images/default-user-img.png" alt="" />
                  </div>
                </div>
                <p class="chat-message me">누구세요?</p>

                <p class="chat-date">2023.06.05 12:32</p>
              </div>
            </div>
            <div>
              <div class="inputbox">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
