<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/join-second.css" />
    <title>Coward | 회원가입 - 타입선택 및 약관동의</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="join-second-wrapper">
            <img
              src="../assets/images/login-bg.svg"
              class="login-bg-img lg-only"
            />
            <div class="join-second-box">
              <div class="logo-welcome-box">
                <a href="#">
                  <img src="../assets/images/home_logo.svg" class="logo-img" />
                </a>
                <p class="welcome">Coward에 오신 것을 환영합니다!</p>
              </div>
              <div class="mem-type-box">
                <span class="mem-type">회원 타입 선택</span>
                <span class="star">*</span>
              </div>
              <div class="mem-type-single">
                <div class="chk-img1">
                  <img
                    src="../assets/images/gray-check-circle.svg"
                    class="gray-check"
                  />
                </div>
                <div class="single-explanation-box">
                  <span class="single">개인</span>
                  <span class="single-explanation"
                    >공모전을 참가하려면 개인 회원으로 시작하세요!</span
                  >
                </div>
              </div>
              <div class="mem-type-company">
                <div class="chk-img2">
                  <img
                    src="../assets/images/gray-check-circle.svg"
                    class="gray-check2"
                  />
                </div>
                <div class="single-explanation-box">
                  <span class="company">기업</span>
                  <span class="company-explanation"
                    >공모전을 개최하려면 기업 회원으로 시작하세요!</span
                  >
                </div>
              </div>
              <hr class="line" />
              <div class="all-agree-box">
                <div class="chk-img3">
                  <img
                    src="../assets/images/gray-check-circle.svg"
                    class="gray-check3"
                  />
                </div>
                <span class="all-agree">모두 동의하기</span>
                <div class="essential-check1">
                  <div class="chk-img4">
                    <img
                      src="../assets/images/gray-check-circle.svg"
                      class="gray-check4"
                    />
                  </div>
                  <span class="check-explanation1"
                    >회원가입 및 이용 약관 동의 (필수)</span
                  >
                  <span class="check-explanation1-1">약관 보기</span>
                </div>
                <div class="essential-check2">
                  <div class="chk-img5">
                    <img
                      src="../assets/images/gray-check-circle.svg"
                      class="gray-check5"
                    />
                  </div>
                  <span class="check-explanation2"
                    >개인정보 이용 약관 동의 (필수)</span
                  >
                  <span class="check-explanation2-1">약관 보기</span>
                </div>
                <div class="essential-check3">
                  <div class="chk-img6">
                    <img
                      src="../assets/images/gray-check-circle.svg"
                      class="gray-check6"
                    />
                  </div>
                  <span class="check-explanation3"
                    >마케팅 정보 수집 동의 (선택)</span
                  >
                  <span class="check-explanation3-1">약관 보기</span>
                </div>
                <div class="btn-secondary btn-48">다음</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
