<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coward | 고객 센터</title>

    <script
      src="https://kit.fontawesome.com/e5fede6c09.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/coward/src/main/webapp/resources/styles/css/customer-service.css"
    />
  </head>

  <body>
    <main class="customerService">
      <img
        src="/coward/src/main/webapp/resources/assets/images/cloud-man.svg"
        class="img"
      />
      <div class="bg">
        <p class="bg-text">궁금한 내용을</p>
        <p class="bg-text">검색하시면 해결해 드릴게요!</p>
        <!-- 검색창 -->
        <div class="search-area">
          <form action="#" name="search-form">
            <fieldset>
              <input
                type="search"
                id="query"
                name="query"
                autocomplete="off"
                placeholder="무엇이든 검색해보세요!"
              />

              <!-- 검색버튼 -->
              <button
                id="search-btn"
                class="fa-solid fa-magnifying-glass"
              ></button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- 개인/ 기업 이용가이드 body-->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <a href="#" class="customerService-a-tag">
              <div class="customerService-card">
                <p class="customerService-card-maintext">개인 회원 ></p>
                <p class="customerService-card-subtext">
                  개인 회원님들을 위한 <br />이용가이드 입니다.
                </p>
              </div>
            </a>
            <a href="#" class="customerService-a-tag">
              <div class="customerService-card">
                <p class="customerService-card-maintext">기업 회원 ></p>
                <p class="customerService-card-subtext">
                  회원님들을 위한 <br />이용가이드 입니다.
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
