<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coward | 맞춤 공모전</title>

    <link
      rel="stylesheet"
      href="/coward/src/main/webapp/resources/styles/css/contest-custom.css"
    />
  </head>
  <body>
    <div class="banner-top">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="banner-top-wrapper">
              <div class="banner-info">
                <h3 class="main-title">
                  맞춤 공모전 추천 <br class="sm-only" />
                </h3>
                <p class="sub-title sm-hidden">
                  다음 몇가지 질문들을 답변해주시면, 저희가 알맞은 공모전을
                  추천해드릴게요!
                </p>

                <a href="#" class="banner-button btn-32 btn-primary"
                  >더 알아보기</a
                >
              </div>
              <div class="banner-image">
                <img
                  src="/coward/src/main/webapp/resources/assets/images/dart.svg"
                  aria-hidden
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="custom">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="custom-section-1">
              <div class="custom-tap">
                <img src="../assets/images/step1.svg" />
              </div>
              <div class="custom-title">
                <h5>찾으시는 개발 공모전 분야가 다음 중 무엇인가요?</h5>
              </div>

              <div class="custom-card-wrapper">
                <div class="custom-card">
                  <div class="custom-card-img">
                    <img src="../assets/images/user-interface.svg" />
                  </div>
                </div>
                <div class="custom-card">
                  <div class="custom-card-img">
                    <img src="../assets/images/layout.svg" />
                  </div>
                </div>
                <div class="custom-card">
                  <div class="custom-card-img">
                    <img src="../assets/images/game.svg" />
                  </div>
                </div>
                <div class="custom-card">
                  <div class="custom-card-img">
                    <img src="../assets/images/shield.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-wrapper">
              <button class="btn-primary btn-40">다음</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
